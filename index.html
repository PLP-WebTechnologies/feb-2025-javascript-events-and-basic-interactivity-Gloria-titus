<!DOCTYPE html>
<head>
  
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ‰ JS Event Handling Playground</h1>

  <!-- Button Click -->
  <button id="myButton">Click Me!</button>

  <!-- Hover Effect -->
  <div id="hoverDiv" style="width: 150px; height: 150px; background-color: #eee; margin-top: 20px;">
    Hover over me!
  </div>

  <!-- Keypress Detection -->
  <input type="text" placeholder="Type something..." style="margin-top: 20px;" />

  <!-- Secret Double Click -->
  <button id="secretButton" style="display: block; margin-top: 20px;">Double Click Me!</button>

  <!-- Interactive Button -->
  <button id="colorBtn">Change Me!</button>

  <!-- Image Gallery -->
  <div>
    <img id="gallery" src="taxi.jpg" alt="Taxi Image" width="200" />
    <button id="next">Next</button>
  </div>

  <!-- Tabs -->
  <div style="margin-top: 20px;">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">Hello.</div>
    <div id="tab2" class="tab-content" style="display:none;">Thanks for stopping by.</div>
  </div>

  <!-- Animation -->
  <div id="animateBox" style="width:100px; height:100px; background:#f96; margin-top:20px;"></div>
  <button id="startAnimation">Fade In</button>

  <!-- Form -->
  <form id="myForm" style="margin-top: 30px;">
    <input id="email" type="email" placeholder="Email" required /><br />
    <input id="password" type="password" placeholder="Password" required /><br />
    <small id="feedback"></small><br />
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
